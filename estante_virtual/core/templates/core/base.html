<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Virtual</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .container {
            max-width: 1100px;
            margin: auto;
            overflow: auto;
            padding: 0 2rem;
        }

        header {
            background: var(--dark-color);
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main { padding: 2rem 0; }
        
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .livro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .livro-card {
            background: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .livro-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .livro-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .livro-card a { text-decoration: none; color: inherit; }

        .livro-card-content {
            padding: 1rem;
        }

        .livro-card h3 {
            font-size: 1rem;
            margin: 10px 0 5px;
        }

        .livro-card p {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }
        
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-sizing: border-box; 
        }
        
        button, .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover, .btn:hover {
            opacity: 0.9;
        }
        
        .btn-success { background-color: var(--success-color); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'estante' %}">Estante Virtual</a></h1>
            <nav>
                <a href="{% url 'busca' %}">Buscar Livros</a>
                <a href="{% url 'estante' %}">Minha Estante</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
